<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allotments - Library Management System</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/scripts/tailwind-config.js"></script>
  </head>
  <body>
    <div class="app-container flex min-h-screen">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Library System</h2>
        </div>
        <nav>
          <ul class="sidebar-nav">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/books">Books</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/allotments" class="active">Allotments</a></li>
            <li><a href="/vendors">Vendors</a></li>
            <li><a href="/publications">Publications</a></li>
            <li><a href="/subscriptions">Subscriptions</a></li>
            <li><a href="/reports">Reports</a></li>
            <li><a href="/profile">Profile</a></li>
          </ul>
        </nav>
      </aside>
      <div class="sidebar-overlay"></div>

      <main class="main-content flex-1 flex flex-col">
        <header class="topbar">
          <div class="topbar-left">
            <button class="mobile-menu-btn lg:hidden" aria-label="Toggle menu">
              ‚ò∞
            </button>
            <h1>Allotments</h1>
          </div>
          <div class="topbar-search">
            <input
              type="search"
              id="topbarSearch"
              placeholder="Search allotments by book, student..."
              autocomplete="off"
            />
          </div>
          <button
            class="topbar-search-icon"
            id="mobileSearchBtn"
            aria-label="Search"
            title="Search"
          >
            üîç
          </button>
          <div class="topbar-actions">
            <button
              class="btn btn-primary"
              id="openAllotModalBtn"
              type="button"
            >
              Allot New Book
            </button>
          </div>
        </header>

        <!-- Mobile Search Overlay -->
        <div class="topbar-search-overlay" id="mobileSearchOverlay">
          <div class="topbar-search-mobile">
            <input
              type="search"
              id="mobileSearchInput"
              placeholder="Search allotments by book, student..."
              autocomplete="off"
            />
            <button
              class="close-search"
              id="closeMobileSearch"
              aria-label="Close search"
            >
              ‚úï
            </button>
          </div>
        </div>

        <div class="content-area flex-1 p-4 md:p-8 overflow-auto">
          <div class="breadcrumbs">
            <a href="/dashboard">Dashboard</a>
            <span class="separator">/</span>
            <span class="current">Allotments</span>
          </div>
          <div class="table-container">
            <div class="table-header">
              <h2>All Allotments</h2>
              <div class="table-controls">
                <select id="filterSelect" title="Filter allotments">
                  <option value="all">All</option>
                  <option value="active">Active</option>
                  <option value="overdue">Overdue</option>
                  <option value="returned">Returned</option>
                </select>
              </div>
            </div>
            <div class="table-wrapper">
              <div id="tableContainer"></div>
            </div>
            <div id="paginationContainer"></div>
          </div>
        </div>
      </main>
    </div>

    <div id="allotModal" class="hidden">
      <div class="modal-overlay" id="allotModalOverlay">
        <div class="modal">
          <div class="modal-header">
            <h3>Allot Book</h3>
            <button class="modal-close allot-modal-close" type="button">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form id="allotForm">
              <div class="form-group">
                <label for="allotBookId">Book </label>
                <select id="allotBookId" name="bookId" required>
                  <option value="">Select Book</option>
                </select>
              </div>
              <div class="form-group">
                <label for="allotStudentId">Student </label>
                <select id="allotStudentId" name="studentId" required>
                  <option value="">Select Student</option>
                </select>
              </div>
              <div class="form-group">
                <label for="allotDueDate">Due Date </label>
                <input type="date" id="allotDueDate" name="dueDate" required />
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  class="btn btn-secondary allot-modal-close"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  Allot Book
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
    <script src="/scripts/allotments.js"></script>
  </body>
</html>

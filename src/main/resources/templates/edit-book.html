<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Book - Library Management System</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/scripts/tailwind-config.js"></script>
  </head>
  <body>
    <div class="app-container flex min-h-screen">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Library System</h2>
        </div>
        <nav>
          <ul class="sidebar-nav">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/books" class="active">Books</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/allotments">Allotments</a></li>
            <li><a href="/vendors">Vendors</a></li>
            <li><a href="/publications">Publications</a></li>
            <li><a href="/subscriptions">Subscriptions</a></li>
            <li><a href="/reports">Reports</a></li>
            <li><a href="/profile">Profile</a></li>
          </ul>
        </nav>
      </aside>
      <div class="sidebar-overlay"></div>

      <main class="main-content flex-1 flex flex-col">
        <header class="topbar">
          <div class="topbar-left">
            <button class="mobile-menu-btn lg:hidden" aria-label="Toggle menu">
              ‚ò∞
            </button>
            <h1>Edit Book</h1>
          </div>
          <div class="topbar-search">
            <input
              type="search"
              id="topbarSearch"
              placeholder="Quick search..."
              autocomplete="off"
            />
          </div>
          <button
            class="topbar-search-icon"
            id="mobileSearchBtn"
            aria-label="Search"
            title="Search"
          >
            üîç
          </button>
          <div class="topbar-actions">
            <a href="/books" class="btn btn-secondary">Back to Books</a>
          </div>
        </header>

        <!-- Mobile Search Overlay -->
        <div class="topbar-search-overlay" id="mobileSearchOverlay">
          <div class="topbar-search-mobile">
            <input
              type="search"
              id="mobileSearchInput"
              placeholder="Quick search..."
              autocomplete="off"
            />
            <button
              class="close-search"
              id="closeMobileSearch"
              aria-label="Close search"
            >
              ‚úï
            </button>
          </div>
        </div>

        <div class="content-area flex-1 p-4 md:p-8 overflow-auto">
          <div class="breadcrumbs">
            <a href="/dashboard">Dashboard</a>
            <span class="separator">/</span>
            <a href="/books">Books</a>
            <span class="separator">/</span>
            <span class="current">Edit Book</span>
          </div>
          <div class="form-container">
            <form id="bookForm">
              <div class="form-group">
                <label for="title">Title </label>
                <input type="text" id="title" name="title" required />
                <span class="form-error" id="titleError"></span>
              </div>

              <div class="form-group">
                <label for="authors">Authors (comma-separated)</label>
                <input
                  type="text"
                  id="authors"
                  name="authors"
                  required
                  placeholder="e.g., John Doe, Jane Smith"
                />
                <span class="form-error" id="authorsError"></span>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="publicationId">Publication </label>
                  <select id="publicationId" name="publicationId" required>
                    <option value="">Select Publication</option>
                  </select>
                  <span class="form-error" id="publicationIdError"></span>
                </div>

                <div class="form-group">
                  <label for="vendorId">Vendor </label>
                  <select id="vendorId" name="vendorId" required>
                    <option value="">Select Vendor</option>
                  </select>
                  <span class="form-error" id="vendorIdError"></span>
                </div>
              </div>

              <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" />
                <span class="form-error" id="isbnError"></span>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="totalCopies">Total Copies </label>
                  <input
                    type="number"
                    id="totalCopies"
                    name="totalCopies"
                    min="1"
                    required
                  />
                  <span class="form-error" id="totalCopiesError"></span>
                </div>

                <div class="form-group">
                  <label for="availableCopies">Available Copies </label>
                  <input
                    type="number"
                    id="availableCopies"
                    name="availableCopies"
                    min="0"
                    required
                  />
                  <span class="form-error" id="availableCopiesError"></span>
                </div>
              </div>

              <div class="form-group">
                <label for="categories">Categories (comma-separated)</label>
                <input
                  type="text"
                  id="categories"
                  name="categories"
                  placeholder="e.g., Computer Science, Programming"
                />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="purchaseDate">Purchase Date</label>
                  <input type="date" id="purchaseDate" name="purchaseDate" />
                </div>

                <div class="form-group">
                  <label for="price">Price</label>
                  <input
                    type="number"
                    id="price"
                    name="price"
                    step="0.01"
                    min="0"
                  />
                </div>
              </div>

              <div class="form-actions">
                <a href="/books" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                  Update Book
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="/app.js"></script>
    <script src="/scripts/edit-book.js"></script>
  </body>
</html>

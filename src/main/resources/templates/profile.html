<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Library Management System</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/scripts/tailwind-config.js"></script>
  </head>
  <body>
    <div class="app-container flex min-h-screen">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Library System</h2>
        </div>
        <nav>
          <ul class="sidebar-nav">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/books">Books</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/allotments">Allotments</a></li>
            <li><a href="/vendors">Vendors</a></li>
            <li><a href="/publications">Publications</a></li>
            <li><a href="/subscriptions">Subscriptions</a></li>
            <li><a href="/profile" class="active">Profile</a></li>
          </ul>
        </nav>
      </aside>
      <div class="sidebar-overlay"></div>

      <main class="main-content flex-1 flex flex-col">
        <header class="topbar">
          <div class="topbar-left">
            <button class="mobile-menu-btn lg:hidden" aria-label="Toggle menu">
              â˜°
            </button>
            <h1>Profile</h1>
          </div>
          <div class="topbar-actions">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </div>
        </header>

        <div class="content-area flex-1 p-4 md:p-8 overflow-auto">
          <div class="breadcrumbs">
            <a href="/dashboard">Dashboard</a>
            <span class="separator">/</span>
            <span class="current">Profile</span>
          </div>
          <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-8">
              <div class="text-center mb-8">
                <div
                  class="w-24 h-24 mx-auto mb-4 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-4xl font-bold"
                >
                  <span
                    th:text="${user != null and user.username != null ? user.username.substring(0, 1).toUpperCase() : 'U'}"
                  ></span>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">
                  Profile Information
                </h2>
                <p class="text-gray-500">View your account details</p>
              </div>

              <div class="space-y-6">
                <div class="border-b border-gray-200 pb-6">
                  <label class="block text-sm font-medium text-gray-600 mb-2">
                    Name
                  </label>
                  <div
                    class="mt-1 p-4 bg-gray-50 rounded-lg border border-gray-200"
                  >
                    <p class="text-lg font-semibold text-gray-800">
                      <span
                        th:text="${user != null and user.username != null ? user.username : 'N/A'}"
                      ></span>
                    </p>
                  </div>
                </div>

                <div class="border-b border-gray-200 pb-6">
                  <label class="block text-sm font-medium text-gray-600 mb-2">
                    Email
                  </label>
                  <div
                    class="mt-1 p-4 bg-gray-50 rounded-lg border border-gray-200"
                  >
                    <p class="text-lg font-semibold text-gray-800">
                      <span
                        th:text="${user != null and user.email != null ? user.email : 'N/A'}"
                      ></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Library Management System</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/scripts/tailwind-config.js"></script>
  </head>
  <body>
    <div class="app-container flex min-h-screen">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Library System</h2>
        </div>
        <nav>
          <ul class="sidebar-nav">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/books">Books</a></li>
            <li><a href="/students">Students</a></li>
            <li><a href="/allotments">Allotments</a></li>
            <li><a href="/vendors">Vendors</a></li>
            <li><a href="/publications">Publications</a></li>
            <li><a href="/subscriptions">Subscriptions</a></li>
            <li><a href="/reports">Reports</a></li>
            <li><a href="/profile" class="active">Profile</a></li>
          </ul>
        </nav>
      </aside>
      <div class="sidebar-overlay"></div>

      <main class="main-content flex-1 flex flex-col">
        <header class="topbar">
          <div class="topbar-left">
            <button class="mobile-menu-btn lg:hidden" aria-label="Toggle menu">
              ‚ò∞
            </button>
            <h1>Profile</h1>
          </div>
          <div class="topbar-search">
            <input
              type="search"
              id="topbarSearch"
              placeholder="Quick search..."
              autocomplete="off"
            />
          </div>
          <button
            class="topbar-search-icon"
            id="mobileSearchBtn"
            aria-label="Search"
            title="Search"
          >
            üîç
          </button>
          <div class="topbar-actions">
            <form th:action="@{/logout}" method="post" >
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </div>
        </header>

        <!-- Mobile Search Overlay -->
        <div class="topbar-search-overlay" id="mobileSearchOverlay">
          <div class="topbar-search-mobile">
            <input
              type="search"
              id="mobileSearchInput"
              placeholder="Quick search..."
              autocomplete="off"
            />
            <button
              class="close-search"
              id="closeMobileSearch"
              aria-label="Close search"
            >
              ‚úï
            </button>
          </div>
        </div>

        <div class="content-area flex-1 p-4 md:p-8 overflow-auto">
          <div class="breadcrumbs">
            <a href="/dashboard">Dashboard</a>
            <span class="separator">/</span>
            <span class="current">Profile</span>
          </div>
          <div class="form-container">
            <h2 style="margin-bottom: 1.5rem">Account Information</h2>

            <form id="profileForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" disabled />
                <small>Username cannot be changed</small>
              </div>

              <div class="form-group">
                <label for="name">Name </label>
                <input type="text" id="name" name="name" required />
                <span class="form-error" id="nameError"></span>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
                <span class="form-error" id="emailError"></span>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                  Update Profile
                </button>
              </div>
            </form>

            <hr
              style="
                margin: 2rem 0;
                border: none;
                border-top: 1px solid var(--border-color);
              "
            />

            <h2 style="margin-bottom: 1.5rem">Change Password</h2>

            <form id="passwordForm">
              <div class="form-group">
                <label for="currentPassword">Current Password </label>
                <input
                  type="password"
                  id="currentPassword"
                  name="currentPassword"
                  required
                />
                <span class="form-error" id="currentPasswordError"></span>
              </div>

              <div class="form-group">
                <label for="newPassword">New Password </label>
                <input
                  type="password"
                  id="newPassword"
                  name="newPassword"
                  required
                />
                <small>Password must be at least 6 characters</small>
                <span class="form-error" id="newPasswordError"></span>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm New Password </label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
                <span class="form-error" id="confirmPasswordError"></span>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                  Change Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="/app.js"></script>
    <script src="/scripts/profile.js"></script>
  </body>
</html>
